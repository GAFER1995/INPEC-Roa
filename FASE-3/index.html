<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SICOEN  </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<body>
    <div class="login-dark">
        <form method="post">

            <div class="illustration"><img class="illustration" src="Imagenes/logo.png"> </div>
            <h1 class="titulo">SICOEN-ENCOMIENDAS</h1>
            <br>
            <br>
            <br>
            
            <div class="form-group"><input class="form-control" type="usuario" name="usuario" placeholder="Usuario"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Ingresar</button></div><a href="#" class="forgot">¿Olvidaste tu usuario o contraseña?</a></form>

            
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
